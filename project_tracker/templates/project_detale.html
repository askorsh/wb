{% extends 'base/base.html'%}

{%block content%}
    <h1>{{project.name}}</h1>
    <p>{{project.description}}</p>

    <h2>Задачи в проекте</h2>
    <ul>
        {% for project in project_list %}
            <li><a herf="{% url 'tasks:project detail' project.id %}">{{ project.name }}</a> - ({<task status})</li>
        {% empty %}
        <li>В этом проекте нет задач</li>
        {% endfor %}
</ul>
{% endblock %}
